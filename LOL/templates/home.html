{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  Hi {{ user.username }}!
  <p><a href="{% url 'logout' %}">Log Out</a></p>
{% else %}
  <p>If you don't have any account</p>
  <a href="{% url 'signup' %}">Sign-up</a>
  <p>If you have an account</p>
  <a href="{% url 'login' %}">Log-In</a>
{% endif %}
{% endblock %}
